{%include 'layouts/navigation.html'%}
<br><br><br>
<div class="container">
  <div class="card">
    <h5 class="card-header text-white" style="background-color: rgb(29, 29, 71);">Solicitação de resmas</h5>
    <div class="card-body">
      <br>
      <form>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Setores</label>
          <div class="col-sm-5">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selecione um setor</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Nome</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Matrícula</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputPassword3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Quantidade de resmas</label>
          <div class="col-sm-5">
            <select class="form-select" aria-label="Default select example">
              <option>Selecione a quantidade</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </form>
    </div>
  </div>
</div>
