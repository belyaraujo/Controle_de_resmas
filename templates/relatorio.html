{%include 'layouts/navigation.html'%}
<br><br><br>
<div class="container">
    <div class="card">
        <h5 class="card-header text-white" style="background-color: rgb(29, 29, 71);">Solicitação de resmas
            <a class="btn btn-primary" href="#" role="button">Impressões</a>
        </h5>
        <div class="card-body">
            <br>
            <form>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Setores</label>
                    <div class="col-sm-5">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Selecione um setor</option>
                            {% for setor in setores %}
                            <option value="{{ setor.id }}">{{ setor.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Data Inicial</label>
                    <div class="col-sm-5">
                        <input id="startDate" class="form-control" type="date" />
                    </div>   
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Data Final</label>
                    <div class="col-sm-5">
                        <input id="startDate" class="form-control" type="date" />
                    </div>   
                </div>
                <button type="submit" class="btn btn-primary">Gerar Relatório</button>
            </form>
        </div>
    </div>
</div>
