{%include 'layouts/navigation.html'%}
<br><br><br>
<div class="container">
  <div class="card">
    <h5 class="card-header text-white" style="background-color: rgb(29, 29, 71);">Gestão de Impressões
      <a class="btn btn-primary" href="{{url_for('solicitacoes')}}" role="button">Resmas</a>
    </h5>
    
    <div class="card-body">
      <br>
      <form method="POST" action="{{ url_for('criar_impressoes') }}">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Setores</label>
          <div class="col-sm-5">
            <select class="form-select" aria-label="Default select example" name="id_setor">
              <option selected>Selecione um setor</option>
              {% for setor in setores %}
              <option value="{{ setor.id }}">{{ setor.nome }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantidade de Impressões</label>
            <div class="col-sm-5">
              <input type="number" class="form-control" id="inputPassword3"  name="quantidade_impressoes">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Solicitar</button>
      </form>
    </div>
  </div>
</div>
